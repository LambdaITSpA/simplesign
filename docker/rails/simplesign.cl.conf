<VirtualHost *:80>
    RailsEnv production
    ServerName simplesign.cl
    ServerAlias www.simplesign.cl
    DocumentRoot /home/ubuntu/webapp/public
    <Directory /home/ubuntu/webapp/public>
        AllowOverride all
        Options -MultiViews
    </Directory>
</VirtualHost>

Listen 8081
NameVirtualHost *:8081

<VirtualHost *:8081>
    RailsEnv staging
    ServerName simplesign.cl
    DocumentRoot /home/ubuntu/webapp-dev/public
    <Directory /home/ubuntu/webapp-dev/public>
        AllowOverride all
        Options -MultiViews
    </Directory>
</VirtualHost>

Listen 8082
NameVirtualHost *:8082

<VirtualHost *:8082>
    RailsEnv development
    ServerName simplesign.cl
    DocumentRoot /home/ubuntu/webapp-dev/public
    <Directory /home/ubuntu/webapp-dev/public>
        AllowOverride all
        Options -MultiViews
    </Directory>
</VirtualHost>